<div #el class="tn-dropdown">
  <p-dropdown *ngIf="!control.multiple" [options]="dataSourceInternal" [placeholder]="control.placeholder"
    [filter]="true" [appendTo]="'body'" [styleClass]="'tn-dropdown'" [emptyFilterMessage]="'Không tìm thấy kết quả'"
    [disabled]="control.disabled" [autoZIndex]="true" [(ngModel)]="selectedValue" (onChange)="onChangeSelected($event)">
  </p-dropdown>
  <p-multiSelect *ngIf="control.multiple" [options]="dataSourceInternal" [filter]="true"
    [defaultLabel]="control.placeholder" [placeholder]="control.placeholder" [appendTo]="'body'"
    [styleClass]="'tn-dropdown'" [emptyFilterMessage]="'Không tìm thấy kết quả'" [disabled]="control.disabled"
    [autoZIndex]="true" [selectedItemsLabel]="'Đã chọn {0} mục'" [maxSelectedLabels]="5" [(ngModel)]="selectedValue"
    (onPanelHide)="onHideHandler($event)">
  </p-multiSelect>
</div>
